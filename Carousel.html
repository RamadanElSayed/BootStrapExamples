<!DOCTYPE html>
<html>
<head>
     <!-- Meta tags -->
     <meta charset = "utf-8">
     <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

    <title>Alerts</title>
    <style>
        .carousel-inner img {
            width: 50%;
            height: 50%;
        }
     
        </style>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body style="background-color:lightblue ">
    <div id="test" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#test" data-slide-to="1" class="active"></li>
          <li data-target="#test" data-slide-to="2"></li>
          <li data-target="#test" data-slide-to="3"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/pun.png">
          </div>
          <div class="carousel-item">
            <img src="images/Apple.png" >
          </div>
          <div class="carousel-item">
            <img src="images/tea.png" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#test" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#test" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
   <!-- jQuery first,then Bootstrap JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
