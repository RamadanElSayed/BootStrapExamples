<!DOCTYPE html>
<html>
<head>
     <!-- Meta tags -->
     <meta charset = "utf-8">
     <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

    <title>Containers</title>
    <style>
            .container {
               background: #e7e2e44a;
               text-align: center;
               padding-top: 50px;
               padding-bottom: 50px;
            }  
            .container-fluid {
               background: #8538574a;
               text-align: center;
               padding-top: 50px;
               padding-bottom: 50px;
            }  
         </style>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <!--fixed width container using "container" class-->
        <div class = "container">
                <h1><code> .Container</code></h1>
                 <p> It represents a fixed width container</p> 
            
        </div>

     <!--fixed width container using "container-fluid" class-->
        <div class = "container-fluid">
                <h1><code> .container-fluid </code></h1>
                 <p>  It represents a full width container</p> 
            
        </div>

   <!-- jQuery first,then Bootstrap JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
