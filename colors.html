<!DOCTYPE html>
<html>
<head>
     <!-- Meta tags -->
     <meta charset = "utf-8">
     <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

    <title>Colors</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body>
      <div class="container">
            <h2>Contextual Backgrounds Colors</h2>
            <p class="bg-primary">Primary</p>
            <p class="bg-success text-white">Success</p>

            <p class="bg-warning text-white">Warning</p>
            <p class="bg-danger text-white">Danger</p>
            <p class="bg-secondary text-white">Secondary</p>

            <p class="bg-light text-dark">Light grey</p>
          </div>
   <!-- jQuery first,then Bootstrap JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
