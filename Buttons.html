<!DOCTYPE html>
<html>
<head>
     <!-- Meta tags -->
     <meta charset = "utf-8">
     <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

    <title>Alerts</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body>
        <h1> diff styles for buttons</h1>
                <button  class="btn">Basic</button>
                <button  class="btn btn-primary">Primary</button>
                <button  class="btn btn-secondary">Secondary</button>
                <button  class="btn btn-success">Success</button>
                <button  class="btn btn-info">Info</button>
                <button  class="btn btn-warning">Warning</button>
                <button  class="btn btn-danger">Danger</button>
                <button  class="btn btn-dark">Dark</button>
                <button  class="btn btn-light">Light</button>
                <button  class="btn btn-link">Link</button> 
        <h1>Outline os Button </h1>
                <button  class="btn btn-outline-primary">Primary</button>
                <button  class="btn btn-outline-secondary">Secondary</button>
                <button  class="btn btn-outline-success">Success</button>
                <button  class="btn btn-outline-info">Info</button>
                <button  class="btn btn-outline-warning">Warning</button>
                <button  class="btn btn-outline-danger">Danger</button>
                <button  class="btn btn-outline-dark">Dark</button>
                <button  class="btn btn-outline-light text-dark">Light</button>
        <h1>Sizes of Button </h1>
                <button  class="btn btn-primary btn-lg">Large</button>
                <button  class="btn btn-primary">Default</button>
                <button  class="btn btn-primary btn-sm">Small</button>
        <h1>Block Buttons</h1>
               <button  class="btn btn-primary btn-block">Full Width Button</button>
        <h1>Active and Disabled Buttons</h1>
               <button  class="btn btn-primary active">Active </button>
              <button  class="btn btn-primary" disabled>Disabled </button>
        <h1>Spinner Buttons</h1>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Spinner      
        </button>
        <h1>Button Groups</h1>
        <!--"for size of button" btn-group-lg ,btn-group-sm -->
        <!--Vertical Button Groups=> btn-group-vertical-->
        <div class="btn-group">
                        <button class="btn btn-primary">btn-1</button>
                        <button class="btn btn-primary">btn-2</button>
                        <button class="btn btn-primary">btn-3</button>
         </div> 
   <!-- jQuery first,then Bootstrap JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
